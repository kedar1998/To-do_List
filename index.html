<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/check-list.png">
    <title>To do List</title>
</head>
<body class="bg-violet-200">
    
    <!-- HOME -->
    <div class="container mx-auto px-4 pt-10 flex items-center justify-center">
        <h1 class="text-center text-white text-xl md:text-2xl bg-violet-500 px-20 py-2 font-semibold rounded-md shadow-xl">To-do List</h1>
    </div>

    <!-- LIST SECTION -->
    <div class="container mx-auto mt-16 flex items-center justify-center px-4">
        <!-- lists -->
        <div class="bg-violet-400 w-full  md:max-w-sm rounded-md shadow-2xl h-72 overflow-y-scroll" id="lists">

        </div>
    </div>


    <!-- ADD TO DO LIST -->
    <div class="container mx-auto py-10 px-4 flex justify-center items-center ">
        <div class="flex items-center justify-center md:max-w-sm w-full space-x-1">
            <input type="text" placeholder="New Item" class="w-full h-8 rounded-md" id="text">
            <img src="./assets/plus.png" alt="" srcset="" class="h-8 w-8 cursor-pointer" id="add">
        </div>
    </div>











    <script src="./js/script.js"></script>
</body>
</html>
